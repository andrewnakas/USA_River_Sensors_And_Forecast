<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA River Sensors & Forecast</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä USA River Sensors & Forecast</h1>
            <p class="subtitle">Real-time river data and forecasts across America</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>
                    <input type="checkbox" id="showUSGS" checked>
                    USGS Sensors
                </label>
                <label>
                    <input type="checkbox" id="showNOAA" checked>
                    NOAA Gauges
                </label>
                <label>
                    <input type="checkbox" id="showForecastOnly">
                    Forecast Only
                </label>
            </div>

            <div class="control-group">
                <label for="stateFilter">Filter by State:</label>
                <select id="stateFilter">
                    <option value="">All States</option>
                </select>
            </div>

            <div class="control-group">
                <button id="refreshData" class="btn">üîÑ Refresh Data</button>
                <button id="clearMap" class="btn">üóëÔ∏è Clear Map</button>
            </div>

            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <span>Loading data...</span>
            </div>

            <div id="stats" class="stats hidden">
                <span id="usgsCount">USGS: 0</span>
                <span id="noaaCount">NOAA: 0</span>
            </div>
        </div>

        <div id="map"></div>

        <div class="info-panel hidden" id="infoPanel">
            <button class="close-btn" id="closeInfo">√ó</button>
            <div id="infoPanelContent"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
